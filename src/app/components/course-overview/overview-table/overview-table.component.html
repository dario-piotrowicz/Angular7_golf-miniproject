<ng-container *ngIf="course">
  <div id="table-header">
    <div id="name">
      Name
    </div>
    <div id="handicap">
      Handicap
    </div>
    <div id="strokes">
      Strokes
    </div>
    <div *ngIf="showScores" id="score">
      Score
    </div>
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let player of course.players, let index = index">
    <app-overview-item  [player]="player"
                        [courseHoles]="course.holes"
                        [showScores]="showScores"
                        (deletePlayer)="deletePlayer.emit($event)"
                        (editPlayer)="editPlayer.emit($event)">
    </app-overview-item>
    <mat-divider></mat-divider>
  </div>
  <div id="table-footer">
  </div>
</ng-container>
