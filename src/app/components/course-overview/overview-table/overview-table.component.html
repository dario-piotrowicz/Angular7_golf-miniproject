<ng-container *ngIf="course">
  <div id="table-header">
  </div>
  <mat-divider></mat-divider>
  <div *ngFor="let player of course.players, let index = index">
    <app-overview-item  [player]="player"
                        [courseHoles]="course.holes"
                        [showScores]="showScores"
                        (deletePlayer)="deletePlayer.emit($event)"
                        (editPlayer)="editPlayer.emit($event)">
    </app-overview-item>
    <mat-divider></mat-divider>
  </div>
  <div id="table-footer">
  </div>
</ng-container>
