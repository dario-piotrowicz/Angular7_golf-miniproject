<h2>
 {{ (course$ | async).name }}
</h2>
<app-overview-table [course]="course$ | async" [showScores]="showScores"
                    (deletePlayer)="deletePlayer($event)"
                    (editPlayer)="editPlayer($event)">
</app-overview-table>

<br>
<button routerLink="editplayer/"> ADD PLLAYER </button>
<button *ngIf="(course$ | async).players.length>0 && !showScores" (click)="showScores = true;"> SCORES </button>
