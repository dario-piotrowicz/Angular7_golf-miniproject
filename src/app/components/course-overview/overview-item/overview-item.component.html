<div>
  <button mat-mini-fab
          (click)="deletePlayer.emit(player.id)">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-mini-fab
          (click)="editPlayer.emit(player.id)">
    <mat-icon>edit</mat-icon>
  </button>
  <p>
    Name: {{player.name}}
  </p>
  <p>
   Handicap: {{ player.handicap }}
  </p>
  <p>
    Stokes: [
    <ng-container *ngFor="let stroke of strokesToDisplay, let index = index">
      {{ stroke }}
      <label *ngIf="index<strokesToDisplay.length-1">,
      </label>
    </ng-container>
    ]
  </p>
  <p *ngIf="showScores">
    Score: {{ player.score }}
  </p>
</div>
