<div>
  <p>
    Name: {{player.name}}
  </p>
  <p>
   Handicap: {{ player.handicap }}
  </p>
  <p>
    Stokes: [
    <ng-container *ngFor="let stroke of player.strokes, let index = index">
      {{ stroke }}
      <label *ngIf="index<player.strokes.length-1">,
      </label>
    </ng-container>
    ]
  </p>
  <p *ngIf="showScores">
    Score: {{ player.score }}
  </p>
</div>
